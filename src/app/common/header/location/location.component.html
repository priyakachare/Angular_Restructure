<div class="d-inline-block">
    <select #selectElem class="filter-select record-select" [(ngModel)]="facilityId" (change)='onOptionsSelected(selectElem.value)'>
        <option *ngFor="let utility of utilities" [value]="utility.id_string" [selected]="utility.selected == true">
            {{utility.name}}
        </option>
    </select>
</div>

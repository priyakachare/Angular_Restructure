<div class="pr-side-navbar z-99 pos-rel">
  <div class="" data-toggle="buttons">
    <button class="btn btn-primary bttn-transparent menubttn" (click)="bClickEvent()" [ngClass]="status ? 'open-subm' : 'close-subm'"><span></span></button>
  </div>
  <ul class="nav flex-column" *ngFor="let navData of obj">
    <li class="nav-item"  placement="right" ngbPopover="{{navData.ngbPopover}}" triggers="mouseenter:mouseleave" container="body">
      <a class="nav-link"  [ngClass]="{'active': navData.id == 1}"  (click)="showPopup(navData.id)"><span><i class="{{navData.icon}}"></i></span>{{navData.module}}</a>
    </li>    
  </ul>
</div>



<!-- Survey Modal -->
<div class="pr-sidebar-modal" [ngStyle]="{'display':display}">
  <div class="modal left fade" id="sidebarSurveyModal" data-backdrop="true" tabindex="-1" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
  
        <div class="modal-header">
          <h4 class="modal-title" id="sidebarSurveyModalLabel">Survey</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="background-image: url('../../../assets/images/sidenav-illustration.png');">
          <div class="pr-side-inner-navbar">
            <ngb-accordion [closeOthers]="true" activeIds="consrvy">
              <ngb-panel id="consrvy">
                  <ng-template ngbPanelHeader let-opened="opened">
                      <button ngbPanelToggle class="btn btn-link stretched-link st">Consumer Survey</button>
                  </ng-template>
                  <ng-template ngbPanelContent>
                    <ul class="nav flex-column">
                      <li class="nav-item">
                        <a class="nav-link active st">active link</a>
                        <a class="nav-link st">normal link</a>
                        <a class="nav-link st">Region</a>
                        <a class="nav-link st">City</a>
                        <a class="nav-link st">Saluation</a>
                        <a class="nav-link st">Gender</a>
                      </li>
                    </ul>
                  </ng-template>
              </ngb-panel>          
              <ngb-panel id="locnsrvy">
                  <ng-template ngbPanelHeader>
                      <button ngbPanelToggle class="btn btn-link stretched-link st">Location Survey</button>
                  </ng-template>
                  <ng-template ngbPanelContent>
                    <ul class="nav flex-column">
                      <li class="nav-item">
                        <a class="nav-link st">Country</a>
                        <a class="nav-link st">State</a>
                        <a class="nav-link st">Region</a>
                        <a class="nav-link st">City</a>
                        <a class="nav-link st">Saluation</a>
                        <a class="nav-link st">Gender</a>
                      </li>
                    </ul>
                  </ng-template>
              </ngb-panel>          
              <ngb-panel id="conscare">
                  <ng-template ngbPanelHeader>
                      <button ngbPanelToggle class="btn btn-link stretched-link st">Consumer Care</button>
                  </ng-template>
                  <ng-template ngbPanelContent>
                    <ul class="nav flex-column">
                      <li class="nav-item">
                        <a class="nav-link st">Country</a>
                        <a class="nav-link st">State</a>
                        <a class="nav-link st">Region</a>
                        <a class="nav-link st">City</a>
                        <a class="nav-link st">Saluation</a>
                        <a class="nav-link st">Gender</a>
                      </li>
                    </ul>
                  </ng-template>
              </ngb-panel>
            </ngb-accordion>          
          </div>
        </div>
        <!-- ***    For usecase please do not comment/alter this   *** -->
  
      </div><!-- modal-content -->
    </div><!-- modal-dialog -->
  </div><!-- modal -->
</div>
